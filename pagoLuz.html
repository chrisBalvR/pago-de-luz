<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <title>Consumo El√©ctrico Compartido</title>
  <link rel="stylesheet" href="styles.css" />

<body>
  <main class="container">
    <h1>Consumo El√©ctrico Compartido</h1>
    <p class="subheading">Suministro 1943683 - Jr. Baritina 450</p>

    <form id="formulario">
      <div class="form-group">
        <label for="mes">Per√≠odo de consumo:</label>
        <select id="mes" required>
          <option value="">Seleccione un per√≠odo</option>
          <option value="Enero - Febrero">Enero - Febrero</option>
          <option value="Febrero - Marzo">Febrero - Marzo</option>
          <option value="Marzo - Abril">Marzo - Abril</option>
          <option value="Abril - Mayo">Abril - Mayo</option>
          <option value="Mayo - Junio">Mayo - Junio</option>
          <option value="Junio - Julio">Junio - Julio</option>
          <option value="Julio - Agosto">Julio - Agosto</option>
          <option value="Agosto - Septiembre">Agosto - Septiembre</option>
          <option value="Septiembre - Octubre">Septiembre - Octubre</option>
          <option value="Octubre - Noviembre">Octubre - Noviembre</option>
          <option value="Noviembre - Diciembre">Noviembre - Diciembre</option>
          <option value="Diciembre - Enero">Diciembre - Enero</option>
        </select>
      </div>

      <div class="form-group">
        <label for="monto">Monto total del recibo (S/):</label>
        <input type="number" id="monto" step="0.01" required />
      </div>

      <div class="form-group lectura">
        <label>Lectura del Medidor A:</label>
        <div class="lectura-linea">
          <input type="number" placeholder="Anterior" id="aAnt" min="0" required />
          <input type="number" placeholder="Actual" id="aAct" min="0" required />
        </div>
        <input type="text" id="aCons" placeholder="Consumo (kWh)" readonly />
      </div>

      <div class="form-group lectura">
        <label>Lectura del Medidor B:</label>
        <div class="lectura-linea">
          <input type="number" placeholder="Anterior" id="bAnt" min="0" required />
          <input type="number" placeholder="Actual" id="bAct" min="0" required />
        </div>
        <input type="text" id="bCons" placeholder="Consumo (kWh)" readonly />
      </div>

      <div class="form-group lectura">
        <label>Lectura del Medidor C:</label>
        <div class="lectura-linea">
          <input type="number" placeholder="Anterior" id="cAnt" min="0" required />
          <input type="number" placeholder="Actual" id="cAct" min="0" required />
        </div>
        <input type="text" id="cCons" placeholder="Consumo (kWh)" readonly />
      </div>

      <button type="submit" class="boton-calcular">Calcular pagos de luz</button>
    </form>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-contenido">
      <span class="cerrar">&times;</span>
      <h2>Resumen del Reparto del Pago de Luz</h2>
      <p class="periodo">Correspondiente a:</p>
      <p class="mes-anio"></p>
      <p class="fecha-hora"></p>
      <div class="tabla-scroll">
        <table>
          <thead>
            <tr>
              <th>üè†</th>
              <th>‚ö°</th>

              <th>üí∞</th>
            </tr>
          </thead>
          <tbody id="tabla-resultados"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
            </html>
